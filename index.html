
<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style.css linking here -->
    <link rel="stylesheet" href="css/style.css">
	<title>Home Work Class_03</title>
</head>

<body>  
    <div class="register-box">
        <form action="" class="main-form">
            <div class="avater-img">
                <img src="images/avater.jpg" alt="avater.jpg" class="avater">
            </div>

            <h2>Registrar Here</h2>

            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" placeholder="Your Name" class="form-control">
            </div>

            <div class="form-group">
                <label for="">E-mail Address</label>
                <input type="E-mail"class="form-control">
            </div>

            <div class="form-group">
                <label for="">Username</label>
                <input type="text"class="form-control">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="Password"class="form-control">
            </div>

            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="Password" placeholder="Confirm Password" class="form-control" >
            </div>

            <div class="form-group">
                <label for="">Mobile Number</label>
                <input type="Number" class="form-control">
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="btn-btn">
                <input type="submit" value="Login" class="btn-btn2">
            </div>

        </form>

    </div> 


</body>
</html>
